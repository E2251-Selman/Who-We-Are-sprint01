<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap" rel="stylesheet">
    <title>Who We Are</title>
  </head>

  <body>
    <main>
      <header class="header">
        <div class="header__container">
          <div class="header__container--left">
            <h1>The creative crew</h1>
          </div>
          <div class="header__container--desc">
            <h3>who we are</h3>
            <p>
              We are team of creatively diverse. driven. innovative individuals
              working in various locations from the world.
            </p>
          </div>
        </div>
      </header>
      <section class="section">
        <div class="section__container">
          <div class="section__container--person p1">
            <div class="p1--image">
              <img src="./images/photo1.png" alt="person1" />
              <span>product owner</span>
            </div>
            <div>
              <p>Bill Mohoney</p>
            </div>
          </div>
          <div class="section__container--person p2">
            <div class="p2--image">
              <img src="./images/photo2.png" alt="person2" />
              <span>art director</span>
            </div>
            <div>
              <p>Saba Cabrea</p>
            </div>
          </div>
          <div class="section__container--person p3">
            <div class="p3--image">
              <img src="./images/photo3.png" alt="person3" />
              <span>techlead</span>
            </div>
            <div>
              <p>Shae Le</p>
            </div>
          </div>
          <div class="section__container--person p4">
            <div class="p4--image">
              <img src="./images/photo4.png" alt="person4" />
              <span>ux designer</span>
            </div>
            <div>
              <p>Skylah Lu</p>
            </div>
          </div>
          <div class="section__container--person p5">
            <div class="p5--image">
              <img src="./images/photo5.png" alt="person5" />
              <span>developer</span>
            </div>
            <div>
              <p>Griff Richards</p>
            </div>
          </div>
          <div class="section__container--person p6">
            <div class="p6--image">
              <img src="./images/photo6.png" alt="person6" />
              <span>developer</span>
            </div>
            <div>
              <p>Stan John</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
